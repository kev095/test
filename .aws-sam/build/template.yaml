AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'test-culqui Sample SAM Template for test-culqui

  Sample SAM Template for test-culqui

  '
Globals:
  Function:
    Timeout: 3
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  TokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TokenFunction
      Handler: app.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /token
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Target: es2020
      SamResourceId: TokenFunction
  CreateTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateTokenFunction
      Handler: app.tokenHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      Events:
        Token:
          Type: Api
          Properties:
            Path: /token
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Target: es2020
      SamResourceId: CreateTokenFunction
Outputs:
  TokenApi:
    Description: API Gateway endpoint URL for Prod stage for Token function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/token/
  TokenFunction:
    Description: Token Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TokenFunction
      - Arn
  TokenFunctionIamRole:
    Description: Implicit IAM Role created for Token function
    Value:
      Fn::GetAtt:
      - TokenFunctionRole
      - Arn
